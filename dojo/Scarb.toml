[tool.dojo.world]
name = "Pistols at 10 Blocks"
description = "An on-chain pistol duelling game of honour and betrayal."
icon_uri = "https://pistols.lootunder.world/images/logo.png"
cover_uri = "https://pistols.lootunder.world/images/splash.png"
website = "https://pistols.lootunder.world"

[tool.dojo.world.socials]
x = "https://x.com/lootunderworld"
github = "https://github.com/funDAOmental/pistols"
# discord = "https://discord.gg/FB2wR6uF"
# telegram = "https://t.me/dojoengine"

[package]
name = "pistols"
version = "0.8.2"
cairo-version = "2.6.3"

[cairo]
sierra-replace-ids = true

[dependencies]
# dojo = { git = "https://github.com/dojoengine/dojo", rev = "01eab985a3f5056e47cc7b4753ca24f64d3a078a" }
# dojo = { git = "https://github.com/dojoengine/dojo", branch = "branch_name" }
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v0.7.0-alpha.5" }
token = { git = "https://github.com/dojoengine/origami", tag = "v0.7.0-alpha-5" }


[tool.dojo]
initializer_class_hash = "0xbeef"

[[target.dojo]]
build-external-contracts = [
  "token::components::security::initializable::initializable_model",
  "token::components::token::erc20::erc20_metadata::erc_20_metadata_model",
  "token::components::token::erc20::erc20_balance::erc_20_balance_model",
  "token::components::token::erc20::erc20_allowance::erc_20_allowance_model",
  "token::components::token::erc20::erc20_mintable::erc_20_mintable_model",
  "token::components::token::erc20::erc20_burnable::erc_20_burnable_model",
]

